<div class="content">
  <h4> Itens da tarefa : {{tarefa?.descricao}}</h4>
  <table class="table table-hover">
      <thead>
          <tr>
              <th scope="col">#</th>
              <th scope="col">Descricão</th>
              <th scope="col">Concluído</th>
              <th scope="col">Marcar como concluído</th>

          </tr>
      </thead>
      <tbody *ngFor="let item of itens">
          <tr>
              <th scope="row">{{item.id}}</th>
              <td>{{item.descricao}}</td>
              <td>{{item.itemConcluido ? 'sim': 'não'}}</td>
              <td>  <input class="form-check-input" (click)="checkItemConcluido(item)" [checked]="item.itemConcluido" type="checkbox" value="" id="defaultCheck1"> </td>
              <td  (click)="removerItemDaTarefa(item.id)" ><i class="fa fa-trash" aria-hidden="true"></i></td>
          </tr>

      </tbody>
  </table>
  <div >
    <div class="col-sm-10">
      <button type="submit"  (click)="marcarItensConcluidos()" class="btn btn-success">Concluir itens selecionados </button>
    </div>
  </div>
</div>
